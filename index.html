<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/img/a-alura.png"
        alt="logo de Alura"
        href="https://app.aluracursos.com"
      />
    </header>
    <main class="presentation">
      <section class="presentation-left">
        <textarea class="text-left"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <p class="information">ⓘ Solo letras minúsculas y sin acentos.</p>
        <div class="button">
          <button class="btn-encrypt" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-decrypt" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <aside class="presentation-rigth">
        <textarea class="text-rigth"></textarea>
      </aside>
    </main>
    <script src="/script.js"></script>
    <footer>Desarrollado por Rocío Lorca, para desafío ALURA Latam</footer>
  </body>
</html>
